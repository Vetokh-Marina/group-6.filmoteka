<header class="header">
  <div class="container">
    <div class="header-menu">
      <a class="site-logo" href="">
        <svg class="film" width="24" height="24">
          <use href="./img/sprite.svg#icon-film"></use>
        </svg>
        <span class="logo">Filmoteka</span>
      </a>
      <nav>
        <ul class="nav-list">
          <li class="item"><a class="item-title current" href="">HOME</a></li>
          <li class="item"><a class="item-title" href="">MY LIBRARY</a></li>
        </ul>
      </nav>
    </div>

    <div class="header-search">
      <form class="js-search-form">
        <input
          name="query"
          class="input"
          type="text"
          placeholder="Movie search"
        />
        <button type="submit" class="search-btn">
          <svg class="search-icon" width="12" height="12">
            <use href="./img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <p class="error-js hide">
        Search result not successful. Enter the correct movie name and try again
      </p>
    </div>
  </div>
</header>
